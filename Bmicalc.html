<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="Bmicalc.css">
    
</head>
<body>
    <div class="content">
       
<div class="heading">Adult and Child BMI Calculator</div>
<div class="ipsection">
    
      <form>
        <label>Calculate BMI for:</label><span><select><option>Child Age below 18</option><option>Age Above 18</option><option>Age Above 30</option></select></span>
        <br>
        <label>Weight:</label><input type="number"><span><select><option>pounding</option><option>Kilograms</option></select></span>
        <br>
        <label>Height:</label><input type="number"><span><select><option>feet</option><option>inches</option><option>centimeters</option></select></span>

      </form> 
    </div>
      <div class="calculationsection">
        <button>Clear</button>
        <button class="calcbtn">Calculate</button>
      </div>











<input type="text" id="display" readonly/>
        
        
            
       
    </div>

    
</body>
</html>
